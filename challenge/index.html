<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoL Build Calc</title>
    <link rel="stylesheet" href="./lbc-styles.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css">
    <script src="../js/common.js"></script>
    <script src='./main.js' type='module'></script>
</head>

<body>
    <header class='site-header'>
        <i class="fas fa-calculator fa-2x site-logo"></i>
        <div class='site-title'>LoL Build Calc</div>
    </header>
    <main class='champ-select-view'> 
        <div id='champ-select-view'>
            <div class='intro' id='intro'>
                <h1>Welcome to<br>LoL Build Calc</h1>
                <p>Choose a champion to get started.</p>
            </div>
            <div class='champ-list grid-list loading' id='champList'>
                <div class='loading-animation-container'>
                    <div class="morphing-circle"></div>
                </div>
                <p>Loading champion list...</p>
            </div>
        </div>
        <div id="build-view-container" class='start-hidden'>
            <div class="build-view-header">
                <img id='build-view-champ-img' src='./assets/image-not-found.png' alt='not found'>
                <div class="champ-name" id='champ-name'></div>
            </div>
            <div class='item-belt' id='item-belt'>
                <div class='build-item' id='buildItem0' data-belt-position='0'><i class="fas fa-plus-circle fa-2x add-item-button"></i></div>
                <div class='build-item' id='buildItem1' data-belt-position='1'><i class="fas fa-plus-circle fa-2x add-item-button"></i></div>
                <div class='build-item' id='buildItem2' data-belt-position='2'><i class="fas fa-plus-circle fa-2x add-item-button"></i></div>
                <div class='build-item' id='buildItem3' data-belt-position='3'><i class="fas fa-plus-circle fa-2x add-item-button"></i></div>
                <div class='build-item' id='buildItem4' data-belt-position='4'><i class="fas fa-plus-circle fa-2x add-item-button"></i></div>
                <div class='build-item' id='buildItem5' data-belt-position='5'><i class="fas fa-plus-circle fa-2x add-item-button"></i></div>
            </div>
            <div id='item-select-view' class='item-select-view start-hidden'>
                <div class='item-list grid-list' id='item-list'></div>
            </div>
            <div class='build-stats-display' id='build-stats-display'></div>
        </div>
      
    </main>
</body>
